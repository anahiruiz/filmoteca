<div class="toolbar">
	<button class="btn btn-link" ng-click="showDashboard()">Mis cursos</button>
</div>

<div class="items">
	<div class="item" ng-repeat="course in courses">
		<div class="thumbnail">			
			<a class="btn btn-link" ng-click="showCourse(course.id)" title="{{course.subject.name}}"><img src="{{ course.subject.image }}"></a>
			<button class="btn btn-link" ng-click="signupInCourse(course.id)">Inscribirse</button>	
		</div>
	</div>
</div>
