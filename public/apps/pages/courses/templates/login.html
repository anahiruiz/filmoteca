<form class="form-horizontal modal-body" role="form" ng-submit="signup()" name="login_form">
	
	<div class="modal-header text-center">
		Entrar
	</div>

	<div class="modal-body">
		<div ng-show="message" class="alert alert-info" ng-bind="message"></div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">E-mail</label>
			<div class="col-sm-10">
				<input class="form-control" name="email" type="email" require
					min-length="6"
					ng-model="email" formname="login_form">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="password">ContraseÃ±a</label>
			<div class="col-sm-10">
				<input class="form-control" name="email" type="password" require
					min-length="6"
					ng-model="password" form-name="login_form">
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<div class="col-sm-4">
			<a class="btn btn-link" ng-click="recoverPassword()">Recuperar contraseÃ±a</a>
		</div>
		<div class="col-sm-4">
			<a class="btn btn-link" href="#signup" ng-click="$close()">Registrarse</a>
		</div>
		<div class="col-sm-4">
			<div ng-class="{loading : loading}" ng-class="pull-right"></div>
			<button type="submit" class="btn btn-success pull-right">Entrar</button>
		</div>
	</div>

</form>
