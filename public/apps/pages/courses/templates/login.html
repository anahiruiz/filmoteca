<form class="form-horizontal modal-body" role="form" ng-submit="login()" name="login_form" ng-show="active_form == 'login'">
	
	<div class="modal-header text-center">
		<h3 class="modal-title">Entrar</h3>
	</div>

	<div class="modal-body">

		<div class="form-group">
			<label class="control-label col-sm-3" for="email">E-mail</label>
			<div class="col-sm-9">
				<input class="form-control" name="email" type="email" require
					min-length="6"
					ng-model="email" formname="login_form">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="password">Contrase単a</label>
			<div class="col-sm-9">
				<input class="form-control" name="password" type="password" require
					min-length="6"
					ng-model="password" form-name="login_form">
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<div class="col-sm-4">
			<a class="btn btn-link" ng-click="showRecoveryForm()">Recuperar contrase単a</a>
		</div>
		<div class="col-sm-4">
			<a class="btn btn-link" href="#signup">Registrarse</a>
		</div>
		<div class="col-sm-4">
			<div ng-class="{loading : loading}" ng-class="pull-right"></div>
			<button type="submit" class="btn btn-success pull-right">Entrar</button>
		</div>
	</div>

</form>

<form class="form-horizontal modal-body" role="form" ng-submit="recoverPassword()" name="recover_form" ng-show="active_form == 'recovery'">

	<div class="modal-header text-center">Recuperar contrase単a</div>
	
	<div class="modal-body">
		<p>Introduce tu correo electronico para se te envie una nueva contrase単a
			y puedas volver a entrar.</p>
		<div class="form-group">
			<label for="email" class="control-label">Tu correo electronico</label>
			<input class="form-control" type="email" ng-required="true" ng-minlenght="4" ng-model="recovery_email">
		</div>
	</div>

	<div class="modal-footer">

		<div class="form-group">
			<a ng-click="showLoginForm()" class="btn btn-link">Regresar a la pantalla de login</a>
			<button type="submit" class="btn btn-warning pull-right" ng-disabled="recover_form.$invalid">Enviar</button>
		</div>

	</div>


</form>
