<h1 class="text-center">Lista de exhibiciones</h1>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Título</th>
            <th>Director</th>
            <th>Año</th>
            <th>Portada</th>
            <th>Creada (Sistema)</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="exhibition in exhibitions track by $id(exhibition)">
            <td>{{ exhibition.exhibition_film.film.title }}</td>
            <td>{{ exhibition.exhibition_film.film.director }}</td>
            <td>{{ exhibition.exhibition_film.film.year }}</td>
            <td>
                <img class="thumbnail img-responseive image-size-thumbnail" ng-src="{{ exhibition.exhibition_film.film.cover_urls.thumbnail }}">
            </td>
            <td>{{ exhibition.created_at }}</td>
            <td>
                <a class="btn btn-info navbar-btn" ng-href="#edit/{{exhibition.id}}">Editar</a>
                <a class="btn btn-danger navbar-btn" ng-click="destroy($index)">Delete</a>
                <a class="btn btn-success navbar-btn" ng-href="/exhibition/{{exhibition.id}}/detail-history">Detalles</a>
            </td>
        </tr>
    </tbody>
</table>
