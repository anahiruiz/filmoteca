<h1 ng-hide="exhibitionLoaded" class="text-center">Agregar exhibición</h1>
<h1 ng-show="exhibitionLoaded" class="text-center">Editar exhibición</h1>
<div ng-controller="FilmController" class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-xs-1">
                <span class="glyphicon glyphicon-search btn" ng-click="search()" title="Buscar"></span>
            </div>
            <div class="col-xs-11">
                <angucomplete-alt id="ex1"
                    placeholder="Buscar película por título"
                    pause="400"
                    selected-object="filmSelected"
                    remote-url="/api/film?by=title&value="
                    remote-url-data-field=""
                    title-field="title"
                    description-field="director"
                    search-fields="title"
                    image-field="cover_urls.thumbnail"
                    minlength="1"
                    text-searching="Buscando..."
                    text-no-results="Ninguna película encontrada."
                    input-class="form-control form-control-small">
                </angucomplete-alt>
            </div>
        </div>
    </div>
    <div class="col-md-1">
        
    </div>

    <div class="col-md-7">
        <div ng-show="wasFilmSelected()" class="panel panel-default ng-cloak">
            <div class="panel-heading">{{film.title}}</div>
            <div class="panel-body">
                <div class="image pull-left"><img ng-src="{{ film.cover_urls.thumbnail }}" class="thumbnail"></div>
                <p>Título: {{film.title}}</p>
                <p>País: {{film.country}}</p>
                <p>Sinopsis: {{film.synopsis}}</p>
            </div>
        </div>
    </div>
</div>

<br>

<pre>
    {{ exhibition }}
</pre>

<div class="row">
    <div class="col-sm-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="label-control col-sm-2" for="icon">Icono</label>
                <div class="col-sm-6">
                    <select data-ng-options="icon.name for icon in icons" ng-model="exhibition.icon" class="form-control">
                        <option value="">Ninguno</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <div class="thumbnail" data-ng-show="exhibition.icon">
                        <img data-ng-src="{{ exhibition.icon.icon }}" alt="{{ icon.name }}" title="{{ icon.name }}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="label-control col-sm-2" for="notes">Notas</label>
                <textarea ng-model="exhibition.notes" class="col-sm-9"></textarea>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div data-schedules="exhibition.schedules"></div>
    </div>
</div>

<div class="row">
    <a class="btn btn-success" data-ng-click="store()">Guardar y regresar al listado</a>
</div>
